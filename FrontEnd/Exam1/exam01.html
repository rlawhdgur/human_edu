<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 오름차순 정렬 </title>
</head>
<body>
    <label id = "lbl1"></label>
    <br>
    <br>
    <button id = "btnSort">정렬</button>
    <br>
    <br>
    <label id = "lbl2"></label>
</body>
<script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    let ar = [12, 7, 3, 1, 9, 10, 5];
    $(document)
    .ready(function() {
        display('#lbl1');
    })
    .on('click', '#btnSort', function() {
        // 정렬 알고리즘
        display('#lbl2');
        
        for (i=0; i<ar.length-1; i++) {
             for(j=i+1; j<ar.length; j++) {
                if(ar[i]>ar[j]) {
                    let temp = ar[i];
                    ar[i]=ar[j];
                    ar[j] = temp;
                }
             }
        }
    });

    function display(selector) {
        let str = '';
        for (i=0; i<ar.length; i++) {
            str += ' '+ar[i];
        }
        $(selector).text(str);
    }
</script>
</html>
