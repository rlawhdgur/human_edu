<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEST 07 </title>
    <script>
        function result () {
            let x, y;
            x = eval(prompt("x값 입력 ", 0));
            y = eval(prompt("y값 입력 ", 0));

            btnInput.value = x + y;
            btnInput.type = "text";
        }
    </script>
</head>
<body>
    <input type = "button" value = "계산하기" id = "btnInput" onclick = "result();" />

</body>
</html>
